        function Add_Style(cssFile){
            var theHead = document.head;
            var styleElem = document.createElement("link");
            styleElem.rel = "stylesheet";
            styleElem.href = cssFile;
            theHead.appendChild(styleElem);
            return(styleElem);
        }

        function Add_P(id, content, container) {
            var pElem = document.createElement("p");
            pElem.setAttribute("style", "background-color: green; color: yellow;");
            pElem.id = id;
            pElem.innerHTML = content;
            container.appendChild(pElem);
            return(pElem);
        }
